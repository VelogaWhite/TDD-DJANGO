name: Sync Calculator to HF
on:
  push:
    branches: [ "calculator-app" ]  # <--- ONLY runs on calculator branch
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # Pushes to the NEW Calculator space (change the name below!)
        # Note: We push to 'main' on HF because Spaces usually run from their own main branch
        run: git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/VelogaWhite/Django_Cal_Javascript HEAD:main